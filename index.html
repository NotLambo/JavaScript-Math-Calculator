<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Math calculator with no GUI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
        <script>
            'use strict';
            let userInputOne;
            let userInputTwo;
            function methodOfOperation() {
                const methodConfirmation = Number(prompt(`Please enter the corrosponding number for the operation you are requesting\n1 = Addition\n2 = Multiplacation\n3 = Division\n4 = Remainder\n5 = Percentage Calculator.\nEnter Here: `));
                const _promptOne = Number(prompt(`Please enter the first number for the math equation: `));
                const _promptTwo = Number(prompt(`Please enter the first number for the math equation: `));
                switch(methodConfirmation) {
                    case 1:
                        additionMath(_promptOne, _promptTwo)
                        break;
                    case 2:
                        multiplacationMath(_promptOne, _promptTwo)
                        break;
                    case 3:
                        divisionMath(_promptOne, _promptTwo)
                        break;
                    case 4:
                        remainderMath(_promptOne, _promptTwo)
                        break;
                    case 5:
                        percentageMath(_promptOne, _promptTwo)
                        break;
                    default:
                        console.log(`ERROR - number is not defined.`)
                }
                const userLoop =  String(prompt(`Would you like too use the calculator again? Y/N: `))
                switch(userLoop) {
                    case 'Y':
                        methodOfOperation()
                        break;
                    case 'N':
                        window.alert(`Thanks for using my calculator :D`);
                        break;
                }
            }
            function additionMath(promptOne, promptTwo) {
                window.alert(`Your equation has been calculated, the awnser is: ${promptOne + promptTwo}`);
            }
            function multiplacationMath(promptOne, promptTwo) {
                window.alert(`Your equation has been calculated, the awnser is: ${promptOne * promptTwo}`);
            }
            function divisionMath(promptOne, promptTwo) {
                window.alert(`Your equation has been calculated, the awnser is: ${promptOne / promptTwo}`);
            }
            function remainderMath(promptOne, promptTwo) {
                window.alert(`Your equation has been calculated, the awnser is: ${promptOne % promptTwo}`);
            }
            function percentageMath(promptOne, promptTwo) {
                window.alert(`Your equation has been calculated, the awnser is: ${(promptOne * 100) / promptTwo}`);
            }
            methodOfOperation();
        </script>
        <style>
            :root {
                background-color: #080202;
                text-align: center;
            }

            h1 {
                display: inline;
                color: white;
                font-family: 'Cherry Bomb One', cursive;
            }

            h1:hover {
                color: violet;
                border-bottom: 3px solid;
                cursor: help;
            }
        </style>
    </head>
    <body>
        <h1>Thanks for viewing!</h1>
    </body>
</html>
